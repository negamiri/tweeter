<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

     <!-- External font: Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App CSS to nav bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet container css -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.6.1/js/all.js" integrity="sha384-R5JkiUweZpJjELPWqttAYmYM1P3SNEJRM6ecTQF05pFFtxmCO+Y1CiUhvuDzgSVZ" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Moment JS -->
    <script type="text/javascript" src="/scripts/moment.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button id="compose"><i class="far fa-edit"></i> Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form id="tweetform" action="/tweets/" method="POST" Content-Type="application/x-www-form-urlencoded">
              <textarea class="tweettext" type="text" name="text" placeholder="What are you humming about?"></textarea>
              <p class="error"></p>
              <input id="submitTweet" type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>

          <!-- Tweet container -->
          <section id="tweets-container"></section>
          
    </main>



  </body>
</html>
