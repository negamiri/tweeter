<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

     <!-- External font: Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App CSS to nav bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet container css -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets/" method="POST" Content-Type="application/x-www-form-urlencoded">
              <textarea class="tweettext" type="text" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>

          <!-- Tweet container -->
          <section id="tweetcontainer">
            <article class="tweet">

              <header>
                <img src="https://scontent-sea1-1.cdninstagram.com/vp/06736553233733bf71ca52471450652c/5CA6A4FD/t51.2885-19/s150x150/46291115_2188936424688926_6615756593835278336_n.jpg">
                <h1>Negar Amiri</h1>
                <h2>@negamiri</h2>
              </header>

              <p>This is my tweet.</p>

              <footer>10 days ago</footer>

            </article>
          </section>
    </main>



  </body>
</html>
